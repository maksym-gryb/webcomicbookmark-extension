<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <body>
        <div id="buttons">
            <div id="update" class="button">&#8635;</div>
            <div id="goto"   class="button">&raquo;</div>
        </div>

        <div id="main_content">
            <div id="input_title_block" style="display: block; width: 100%;">
                <input id="display-comic-name" class="title_input" type="text" style="display: inline;" placeholder="comic name"/>
            </div>

            <div id="display_title_block" style="display: block; width: 100%;">
                <div id="edit-comic-title" class="title_input" style="display: inline-block;"></div>
                <div id="edit-comic-name" class="button" style="display: inline-block;">&#9998;</div>
            </div>
        </div>

        <div id="comic_name"></div>
        <div id="error-content" class="hidden">
            <p>Can't track this web page.</p>
            <p>Try a different page.</p>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
